<article><p>The <dfn id="transitive bi-implication"><a href="https://aljoscha-meyer.de/intromath/previews/transitivity_biimplication.html">transitivity</a></dfn> of <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#bi_implication" data-preview="https://aljoscha-meyer.de/intromath/previews/bi_implication.html">bi-implications</a> states that if <span class="nowrap">“<i class="bgclll1 highlight low">bla</i></span> if and only if <span class="nowrap"><i class="bgclll3 highlight low">blubb</i>”</span> and <span class="nowrap">“<i class="bgclll3 highlight low">blubb</i></span> if and only if <span class="nowrap"><i class="bgclll5 highlight low">blip</i>”</span>, then also <span class="nowrap">“<i class="bgclll1 highlight low">bla</i></span> if and only if <span class="nowrap"><i class="bgclll5 highlight low">blip</i>”</span>.</p></article>
