<article><p>The <dfn id="contrapositive"><a href="https://aljoscha-meyer.de/intromath/previews/contrapositive.html">contrapositive</a></dfn> of an <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#implication" data-preview="https://aljoscha-meyer.de/intromath/previews/implication.html">implication</a> <span class="nowrap">“<i class="bgclll1 highlight low">bla</i></span> implies <span class="nowrap"><i class="bgclll3 highlight low">blubb</i>”</span> is <span class="nowrap">“<span class="nowrap">(not</span></span> <span class="nowrap"><i class="bgclll3 highlight low">blubb</i>)</span> implies <span class="nowrap">(not</span> <span class="nowrap"><span class="nowrap"><i class="bgclll1 highlight low">bla</i>)</span>”</span>.</p></article>
