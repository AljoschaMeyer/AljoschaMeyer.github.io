A <dfn><a id="Braid" data-preview="/previews/892cedf0feb82b2594cb68f79a9ec6ce62a4508dc2250b7668ec4b1088b27296.html" class="internal type defined_here" href="/braid-what\index.html#Braid">Braid</a></dfn> is a non-empty, finite, labeled DAG, whose vertices are a subset of <a data-preview="/previews/6d8314549e5962609691785696d96bf2fe0f20fcb1951918ddce5d700b922656.html" class="internal ref type" href="/braid-what\index.html#Id">Id</a>, whose vertices have an in-degree of at most two, and whose labels are in <a data-preview="/previews/bdf8d407010c2d41f3f438c55f60179beff233b612fe16dd75fedfa74db8d4a6.html" class="internal ref type" href="/braid-what\index.html#P">P</a>.
