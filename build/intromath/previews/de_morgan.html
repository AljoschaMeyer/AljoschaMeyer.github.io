<article><p><dfn id="De Morgan's laws"><a href="https://aljoscha-meyer.de/intromath/previews/de_morgan.html">De Morgan's laws</a></dfn> state how to prove <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#negation" data-preview="https://aljoscha-meyer.de/intromath/previews/negation.html">negated</a> <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#conjunction" data-preview="https://aljoscha-meyer.de/intromath/previews/conjunction.html">conjunctions</a> and <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#disjunction" data-preview="https://aljoscha-meyer.de/intromath/previews/disjunction.html">disjunctions</a>:</p><ul><li>You prove a <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#negation" data-preview="https://aljoscha-meyer.de/intromath/previews/negation.html">negated</a> <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#conjunction" data-preview="https://aljoscha-meyer.de/intromath/previews/conjunction.html">conjunction</a> by changing it to a <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#disjunction" data-preview="https://aljoscha-meyer.de/intromath/previews/disjunction.html">disjunction</a> and <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#negation" data-preview="https://aljoscha-meyer.de/intromath/previews/negation.html">negating</a> its substatements.</li><li>You prove a <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#negation" data-preview="https://aljoscha-meyer.de/intromath/previews/negation.html">negated</a> <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#disjunction" data-preview="https://aljoscha-meyer.de/intromath/previews/disjunction.html">disjunction</a> by changing it to a <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#conjunction" data-preview="https://aljoscha-meyer.de/intromath/previews/conjunction.html">conjunction</a> and <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#negation" data-preview="https://aljoscha-meyer.de/intromath/previews/negation.html">negating</a> its substatements.</li></ul></article>
