<article><p>Whenever a statement of <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#universal_quantification" data-preview="https://aljoscha-meyer.de/intromath/previews/universal_quantification.html">universal quantification</a> holds because it is constrained to elements from the <a class="ref definition" href="https://aljoscha-meyer.de/intromath/sets.html#set" data-preview="https://aljoscha-meyer.de/intromath/previews/set.html">empty set</a>, we say that the statement holds <dfn id="vacuously_truth" data-preview="https://aljoscha-meyer.de/intromath/previews/vacuously_truth.html"><a href="https://aljoscha-meyer.de/intromath/sets.html#vacuously_truth">vacuously</a></dfn>.</p></article>
