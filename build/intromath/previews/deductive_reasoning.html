<article><p><dfn id="deductive reasoning"><a href="https://aljoscha-meyer.de/intromath/previews/deductive_reasoning.html">Deductive reasoning</a></dfn> is the process of concluding facts from assumptions.</p><p><span class="nowrap">“All squirrels are hungry, and Alex is a squirrel. Thus, Alex is hungry.”</span></p></article>
