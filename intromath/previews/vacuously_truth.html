<article><p>Whenever a statement of <a class="ref definition" href="https://aljoscha-meyer.de/intromathdeductive_reasoning.html#universal_quantification" data-preview="https://aljoscha-meyer.de/intromathpreviews/universal_quantification.html">universal quantification</a> holds because it is constrained to elements from the <a class="ref definition" href="https://aljoscha-meyer.de/intromathsets.html#set" data-preview="https://aljoscha-meyer.de/intromathpreviews/set.html">empty set</a>, we say that the statement holds <dfn id="vacuously_truth" data-preview="https://aljoscha-meyer.de/intromathpreviews/vacuously_truth.html"><a href="https://aljoscha-meyer.de/intromathsets.html#vacuously_truth">vacuously</a></dfn>.</p></article>
