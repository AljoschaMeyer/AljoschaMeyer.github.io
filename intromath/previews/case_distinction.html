<article><p>A <dfn id="case distinction"><a href="https://aljoscha-meyer.de/intromath/previews/case_distinction.html">case distinction</a></dfn> is a proof technique in which you finish multiple subproofs, each assuming some statement to be true such that the <a class="ref definition" href="https://aljoscha-meyer.de/intromath/deductive_reasoning.html#disjunction" data-preview="https://aljoscha-meyer.de/intromath/previews/disjunction.html">disjunction</a> of those assumptions is true.</p></article>
