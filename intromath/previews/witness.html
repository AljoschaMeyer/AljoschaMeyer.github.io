<article><p>A <dfn id="witness"><a href="https://aljoscha-meyer.de/intromathpreviews/witness.html">witness</a></dfn> for a statement of <a class="ref definition" href="https://aljoscha-meyer.de/intromathdeductive_reasoning.html#existential_quantification" data-preview="https://aljoscha-meyer.de/intromathpreviews/existential_quantification.html">existential quantification</a> is an object for which the quantified claim holds.</p></article>
